{% extends "layout.html" %}

{% block content %}
	
	<h3>Hotels: </h3>
	<select >
		{% for hotel in hotels%}
			<option > {{hotel.name}} </option>	
		{% endfor%}
	</select>

	<h3>Restaurants: </h3>
	<select>
		{% for restaurant in restaurants%}
			<option > {{restaurant.name}} </option>	
		{% endfor%}
	</select>

	<h3>Activities </h3>
	<select>
		{% for activity in activities%}
			<option> {{activity.name}} </option>	
		{% endfor%}
	</select>

{% endblock %}
